[mod-setting-name]
planet-request-group-is-strict-pattern=Strict group name pattern
planet-request-group-inverse-search-pattern=Inverse group icon

[mod-setting-description]
planet-request-group-is-strict-pattern=By default the mod searches only for the first unbroken sequence of planet icons (excluding spaces and punctuation). Disabling this setting will make it search for all planet icons instead.
planet-request-group-inverse-search-pattern=An icon which usage in group would mean group inverse.
