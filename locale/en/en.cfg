[mod-setting-name]
planet-request-group-default-search-pattern=Lua import planet name pattern
planet-request-group-any-search-pattern=Lua any planet name pattern

[mod-setting-description]
planet-request-group-default-search-pattern=Searches for this pattern in request group name. If found - captured value is used to set request planet filter for all logistic requests within the group.
planet-request-group-any-search-pattern=Searches for this pattern in request group name. If found - will set request filter for all items in the group to the planet the space platform is at. Effectively meaning that the space plaform will import requested items from any planet.
